<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Image Editore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contener">
        <div class="image-box">
            <div class="img">
                <img id="image">
                <canvas></canvas>
            </div>
            <label for="upload" id="uploads">upload</label>
            <input type="file" accept="image/jpeg image/png" id="upload" style="display: none;">
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" value="100" max="200" min="0" name="" id="saturate">
                </li>
                <li>
                    <label for="cantrast">contrast</label>
                    <input type="range" value="100" max="200" min="0" name="" id="contrast">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" max="200" value="100" name="" id="brightness">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" name="" value="0" max="200" min="0" id="sepia">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" step="0.1" max="1" min="0" value="0" id="grayscale">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" name="" max="10" value="0" min="0" id="blur">
                </li>
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input type="range" name="" value="0" max="350" id="hue-rotate">
                </li>
                <li class="download-reset">
                    <a download="image" id="download">download</a>
                    <span id="reset" onclick="resetSetting();">reset</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
